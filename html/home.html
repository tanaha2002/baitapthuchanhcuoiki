<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/modal_check.js"></script>
    <title>Trang chủ</title>
</head>
<body>
    <div class="container p-0">
        <header class="row col-md-12 p-0 m-0">
            <img src="../img/HEADER.PNG" alt="" srcset="" width="100%">
        </header>
        <nav class="navbar navbar-expand col-md-12">
            <ul class="navbar-nav">
                <li class="nav-item"><a href="#" class="nav-link">Đăng nhập</a></li>
                <li class="nav-item"><a href="#" class="nav-link" id="dangky">Đăng ký</a></li>
            </ul>
        </nav>
        <h4 class="text-center">DANH SÁCH ĐỘI TUYỂN VIỆT NAM</h4>
        <div class="col-md-12 p-0">
            <table class="table" role="table" id="danhSach">
                <tr>
                    <th>STT</th>
                    <th>Họ Tên</th>
                    <th>Số Áo</th>
                    <th>Câu lạc bộ</th>
                    <th>Ngày tập trung</th>
                    <th>Điện thoại</th>
                    <th>Ảnh đại diện</th>
                </tr>
            </table>
        </div>
        <footer>
            <div class="row col-md-12 d-flex justify-content-center m-0">
               <p class="p-3 m-0 text-dark">
                 MSSV: 20067571 Tên: Nguyễn Dương Thanh Dự Lớp: DHKHMT16A
               </p> 
            </div>
        </footer>
    </div>
    <div class="modal fade" role="dialog" id="myModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header d-flex justify-content-center">
                    <h2 class="ml-5">THÔNG TIN CÁ NHÂN</h2>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form action="" role="form" class="form-horizontal">
                        <div class="row">
                            <label for="name" class="control-label col-md-3 mt-2">Họ tên</label>
                            <div class="col-md-9">
                                <input type="text" name="name" id="name" class="form-control">
                                <span class="text-danger" id="tbName">*</span>
                            </div>
                        </div>
                        <div class="row">
                            <label for="name" class="control-label col-md-3"> Số áo</label>
                            <div class="col-md-9">
                                <input type="text" name="ao" id="ao" class="form-control">
                                <span class="text-danger" id="tbAo">*</span>
                            </div>
                        </div>
                        <div class="row">
                            <label for="name" class="control-label col-md-3">Câu lạc bộ</label>
                            <div class="col-md-9">
                                <input type="text" name="caulacbo" id="CLB" class="form-control">
                                <span class="text-danger" id="tbCLB">*</span>
                            </div>
                        </div>
                        <div class="row">
                            <label for="name" class="control-label col-md-3">Ngày tập trung</label>
                            <div class="col-md-9">
                                <input type="date"  id="NTT" class="form-control">
                                <span class="text-danger" id="tbNTT">*</span>
                            </div>
                        </div>
                        <div class="row">
                            <label for="name" class="control-label col-md-3">Số điện thoại</label>
                        <div class="col-md-9">
                            <input type="text"  id="SDT" class="form-control">
                            <span class="text-danger" id="tbSDT">*</span>
                        </div>
                        </div>
                        <div class="row">
                            <label for="name" class="control-label col-md-3">Ảnh đại diện</label>
                        <div class="col-md-9">
                            <input type="file" id="ADD" class="form-control">
                            <span class="text-danger" id="tbAdd">*</span>
                        </div>
                        </div>
                        <div class="modal-footer">
                            <div class="row">
                                <button class="btn btn-success" id="Luu" type="button" >Lưu</button>
                            </div>
                            
                           
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
